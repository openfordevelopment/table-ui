<div class="table-pager iui-pager custom-pagination" ng-show="pager.pageCount()">
  <div class="table-pager-info"><span>{{pager.labels.totalItems}}: {{totalRecords}}</span></div>
  <div class="iui-pager-controls table-pager-buttons" ng-if="pager.pageCount() > 1">
    <button type="button" class="btn btn-default iui-pager-button table-pager-first" data-ng-click="pager.getFirstPage()"  data-ng-disabled="pager.hasNoPrevious()">
      <div class="pager-first-triangle"><div class="pager-first-bar"></div></div>
      <span class="first-text sr-only" ng-bind="pager.labels.first"></span>
    </button>
    <button type="button" class="btn btn-default iui-pager-button table-pager-prev"  data-ng-click="pager.getPreviousPage()" data-ng-disabled="pager.hasNoPrevious()">
      <div class="pager-first-triangle"></div>
      <span class="previous-text sr-only" ng-bind="pager.labels.previous"></span>
    </button>
    <span class="description"></span>
    <span class="page">
      <label for="tblpager_page_{{pager.componentId}}" class="sr-only" ng-bind="pager.labels.page"></label>
      <input type="number" class="form-control" id="tblpager_page_{{pager.componentId}}" min="1" max="{{pager.pageCount()}}" ng-model="pager.page" ng-change="jumpToPage(pager.page)" data-ng-disabled="pager.hasNoPages()">
      <span class="pages" id="tblpage_ofPages_{{pager.componentId}}"> / {{pager.pageCount()}}</span>
    </span>
    <button type="button" class="btn btn-default iui-pager-button table-pager-next" data-ng-click="pager.getNextPage()" data-ng-disabled="pager.hasNoMore()">
      <div class="pager-last-triangle"></div>
      <span class="next-text sr-only" ng-bind="pager.labels.next"></span>
    </button>
    <button type="button" class="btn btn-default iui-pager-button table-pager-last" data-ng-click="pager.getLastPage()" data-ng-disabled="pager.hasNoMore()">
      <div class="pager-last-triangle"><div class="pager-last-bar"></div></div>
      <span class="last-text sr-only" ng-bind="pager.labels.last"></span>
    </button>
  </div>
</div>
